<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1 class="site-title">Character Creation Hub</h1>
        
        <div class="content">
            <div class="landing-container">
                <p class="landing-description">Select a RPG system to get started</p>
                
                <div class="options-grid">
                    <a href="{{ url_for('rpg_creator') }}" class="option-card">
                        <div class="option-icon">🐉</div>
                        <h2 class="option-title">D&D 5th edition</h2>
                        <p class="option-description">Create a D&D character</p>
                    </a>
                    
                    <div class="option-card disabled">
                        <div class="option-icon">🔮</div>
                        <h2 class="option-title">Coming Soon</h2>
                        <p class="option-description">More systems will be available in the future</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
